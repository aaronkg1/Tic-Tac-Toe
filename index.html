<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Shizuru&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <h1>Noughts And Crosses</h1>
        </div>
        <div class="controls">
            <button id="new-game">New Game</button>
        </div>
        <div class="player-input hidden">
                <div class="center">
                <label for="player-one-name">Player One Name: </label>
                <input id="player-one-name" type="text">
                </div>
                <div class="center">
                <label for="player-two-name">Player Two Name: </label>
                <input id = "player-two-name" type="text">
                </div>
                <div class="center">
                <button id="play">Let's Play!</button>
                 </div>        
        </div>
        <div id="player-display">
        </div>
        <div id="game-container">
            <div id="game-grid">
              
            </div> 
        </div>
        <div class="gameover hidden">
            <h1 id="gameovertitle"></h1>
            <p id="player-wins"></p>
            <button id="rematch"></button>
            <button id="new-names"></button>
        </div>
    
        
    </div>
</body>
</html>
